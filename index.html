<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body onmousemove="setMousePosition(event)">
	<div style="display:block; margin-left:auto; margin-right:auto; width: 920px;">
		<canvas id="mycanvas" width="600" height="600" style="float: left; border-radius: 5px"></canvas>
    	<div style="width: 300px; height: 600px; background-color: #8A5FA1; float: right; border-radius: 5px">

            <div id="button" style="width: 280px; height: 80px; margin-top: 10px;" onclick="increaseSpeed();">
                <p style="margin-top: 0px; margin-bottom:0px; padding-top:4px">Speed Increase</p>
                <p style="font-size: 15px; margin-top: 5px;">Cost: <span id="speedIncreaseCost">10</span></p>
            </div>

            <div id="nonClickedButton" style="width: 280px; height: 100px; border: 1px solid #283290">
                <table>
                	<tr>
                		<td>
                			<div id="button" style="height: 50px; width: 50px; margin-top: 6px; margin-left: 6px; padding: 15px;" onclick="setPlayerStyle('circle');">
                				<div style="margin-left: auto; margin-right: auto; background-color: white; width: 50px; height: 50px; border-radius: 25px;"></div>
                			</div>
                		</td>
                		<td>
                			<div id="button" style="height: 50px; width: 50px; margin-top: 6px; margin-left: 6px; padding: 15px;" onclick="setPlayerStyle('square');">
                				<div style="margin-left: auto; margin-right: auto; background-color: white; width: 50px; height: 50px;"></div>
                			</div>
                		</td>
                		<td>
                			<div id="button" style="height: 80px; width: 80px; margin-top: 6px; margin-left: 6px">
                				
                			</div>
                		</td>
                	</tr>
                </table>
            </div>

            <div style="border-radius: 5px; border: 1px solid #283290; width: 280px; margin-left: auto; margin-right: auto; margin-top: 10px">
            	<p style="margin-top: 0; margin-bottom: 0; padding-top:4px; font-size: 36px; font-family: cambria; color: white; text-align: center">Colors</p>
            	<div id="even" style="display: table; width: 260px; margin-left: auto; margin-right: auto; margin-top: 5px;">
	            	<div id="colorPalette" style="background-color: red;" onclick="setColor('red')"></div>
	            	<div id="colorPalette" style="background-color: orange;" onclick="setColor('orange')"></div>
	            	<div id="colorPalette" style="background-color: yellow;" onclick="setColor('yellow')"></div>
	            	<div id="colorPalette" style="background-color: green;" onclick="setColor('green')"></div>
	            	<div id="colorPalette" style="background-color: blue;" onclick="setColor('blue')"></div>
	            </div>
	            <div id="even" style="display: table; width: 260px; margin-left: auto; margin-right: auto; margin-bottom: 10px">
	            	<div id="colorPalette" style="background-color: indigo;" onclick="setColor('indigo')"></div>
	            	<div id="colorPalette" style="background-color: purple;" onclick="setColor('purple')"></div>
	            	<div id="colorPalette" style="background-color: violet;" onclick="setColor('violet')"></div>
	            	<div id="colorPalette" style="background-color: sienna;" onclick="setColor('sienna')"></div>
	            	<div id="colorPalette" style="background-color: black;" onclick="setColor('black')"></div>
	            </div>
            </div>
    	</div>
    </div>
    <p style="text-align: center; font-family: cambria; font-size: 20px; color: gray; margin-top: 15px">Press P to pause, and press I to increase speed.</p>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
